<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="./img/insta-logo.png" class="insta-logo">

            <input type="email" placeholder="Telefone, nome de usuário ou email">
            <input type="email" placeholder="Senha">

            <button>Entrar</button>

            <a href="" class="login-face">Entrar com o facebook</a>
            <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro" href="">Cadastrar-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo.</p>

    </div>

    <div class="container-app">
        <img src="./img/ios.png" alt="logo do ios" class="logo-app">
        <img src="./img/google.png" alt="logo do google" class="logo-app">
    </div>

</body>

<script>
    let imagem = document.getElementById('troca-imagem')

    function trocaImagem() {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }

    }

    setInterval(function () {
        trocaImagem()
    }, 4000);
</script>

</html>
